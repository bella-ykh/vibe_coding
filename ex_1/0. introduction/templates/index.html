{% extends 'base.html' %}
{% block title %}VibeTube - 홈{% endblock %}
{% block content %}
<section class="video-grid">
  {% for v in videos %}
  <a class="video-card" href="{{ url_for('watch', video_id=v.id) }}">
    <div class="thumb-wrap">
      <img src="{{ v.thumbnail_url }}" alt="{{ v.title }}" loading="lazy" />
      <span class="duration">{{ v.duration }}</span>
    </div>
    <div class="meta">
      <div class="avatar small">{{ v.channel[:1] }}</div>
      <div class="text">
        <h3 class="title" title="{{ v.title }}">{{ v.title }}</h3>
        <div class="sub">{{ v.channel }} • {{ v.views_display }} • {{ v.published }}</div>
      </div>
    </div>
  </a>
  {% else %}
  <p>검색 결과가 없습니다.</p>
  {% endfor %}
  </section>
{% endblock %}
