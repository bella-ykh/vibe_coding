<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Hello World</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .rainbow-text {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: rainbow 3s ease-in-out infinite;
        }
        
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .rainbow-char {
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }
        
        .rainbow-char:nth-child(1) { animation-delay: 0.1s; color: #ff0000; }
        .rainbow-char:nth-child(2) { animation-delay: 0.2s; color: #ff8000; }
        .rainbow-char:nth-child(3) { animation-delay: 0.3s; color: #ffff00; }
        .rainbow-char:nth-child(4) { animation-delay: 0.4s; color: #80ff00; }
        .rainbow-char:nth-child(5) { animation-delay: 0.5s; color: #00ff00; }
        .rainbow-char:nth-child(6) { animation-delay: 0.6s; color: #00ff80; }
        .rainbow-char:nth-child(7) { animation-delay: 0.7s; color: #00ffff; }
        .rainbow-char:nth-child(8) { animation-delay: 0.8s; color: #0080ff; }
        .rainbow-char:nth-child(9) { animation-delay: 0.9s; color: #0000ff; }
        .rainbow-char:nth-child(10) { animation-delay: 1.0s; color: #8000ff; }
        .rainbow-char:nth-child(11) { animation-delay: 1.1s; color: #ff00ff; }
        .rainbow-char:nth-child(12) { animation-delay: 1.2s; color: #ff0080; }
        .rainbow-char:nth-child(13) { animation-delay: 1.3s; color: #ff0000; }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .input-section {
            margin-top: 30px;
        }
        
        .name-input {
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .name-input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .welcome-message {
            font-size: 2rem;
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .welcome-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.3);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 0, 0.3);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 255, 0.3);
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="rainbow-text" id="helloText">
            <span class="rainbow-char">H</span>
            <span class="rainbow-char">e</span>
            <span class="rainbow-char">l</span>
            <span class="rainbow-char">l</span>
            <span class="rainbow-char">o</span>
            <span class="rainbow-char">,</span>
            <span class="rainbow-char"> </span>
            <span class="rainbow-char">W</span>
            <span class="rainbow-char">o</span>
            <span class="rainbow-char">r</span>
            <span class="rainbow-char">l</span>
            <span class="rainbow-char">d</span>
            <span class="rainbow-char">!</span>
        </div>
        
        <div class="input-section">
            <input type="text" class="name-input" id="nameInput" placeholder="Enter your name here..." maxlength="20">
            <div class="welcome-message" id="welcomeMessage"></div>
        </div>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const welcomeMessage = document.getElementById('welcomeMessage');
        
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const name = nameInput.value.trim();
                if (name) {
                    welcomeMessage.textContent = `Hello, ${name}! Welcome to the Rainbow World! ðŸŒˆ`;
                    welcomeMessage.classList.add('show');
                    nameInput.value = '';
                    
                    // Create rainbow effect for welcome message
                    setTimeout(() => {
                        createRainbowText(welcomeMessage);
                    }, 500);
                }
            }
        });
        
        function createRainbowText(element) {
            const text = element.textContent;
            element.innerHTML = '';
            
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.textContent = text[i];
                span.style.color = `hsl(${(i * 30) % 360}, 100%, 60%)`;
                span.style.animation = `bounce 2s ease-in-out infinite`;
                span.style.animationDelay = `${i * 0.1}s`;
                span.style.display = 'inline-block';
                element.appendChild(span);
            }
        }
        
        // Add some interactive sparkles
        document.addEventListener('click', function(e) {
            createSparkle(e.clientX, e.clientY);
        });
        
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '10px';
            sparkle.style.height = '10px';
            sparkle.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            sparkle.style.zIndex = '1000';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }
        
        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(3) rotate(180deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
