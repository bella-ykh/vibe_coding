<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .url-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .url-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .video-info {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: left;
        }

        .video-info.show {
            display: block;
        }

        .video-thumbnail {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .video-details h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .video-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .meta-item i {
            color: #667eea;
        }

        .format-selection {
            margin-top: 20px;
        }

        .format-selection h4 {
            margin-bottom: 15px;
            color: #333;
        }

        .format-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .format-option {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .format-option:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .format-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .download-section {
            margin-top: 20px;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .video-meta {
                grid-template-columns: 1fr;
            }
            
            .format-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-youtube"></i> YouTube Downloader</h1>
            <p>유튜브 동영상을 쉽고 빠르게 다운로드하세요</p>
        </div>

        <div class="input-section">
            <div class="url-input-container">
                <input type="url" id="urlInput" class="url-input" placeholder="유튜브 링크를 입력하세요...">
            </div>
            <button id="getInfoBtn" class="btn">
                <i class="fas fa-search"></i>
                동영상 정보 가져오기
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>동영상 정보를 가져오는 중...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="video-info" id="videoInfo">
            <img id="videoThumbnail" class="video-thumbnail" alt="동영상 썸네일">
            <div class="video-details">
                <h3 id="videoTitle"></h3>
                <div class="video-meta">
                    <div class="meta-item">
                        <i class="fas fa-user"></i>
                        <span id="videoUploader"></span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-clock"></i>
                        <span id="videoDuration"></span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-eye"></i>
                        <span id="videoViews"></span>
                    </div>
                </div>
                
                <div class="format-selection">
                    <h4>다운로드 품질 선택</h4>
                    <div class="format-options" id="formatOptions">
                        <!-- 동적으로 생성됩니다 -->
                    </div>
                </div>

                <div class="download-section">
                    <button id="downloadBtn" class="btn">
                        <i class="fas fa-download"></i>
                        다운로드 시작
                    </button>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">다운로드 준비 중...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentVideoInfo = null;
        let selectedFormat = 'best';

        const urlInput = document.getElementById('urlInput');
        const getInfoBtn = document.getElementById('getInfoBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const videoInfo = document.getElementById('videoInfo');
        const videoThumbnail = document.getElementById('videoThumbnail');
        const videoTitle = document.getElementById('videoTitle');
        const videoUploader = document.getElementById('videoUploader');
        const videoDuration = document.getElementById('videoDuration');
        const videoViews = document.getElementById('videoViews');
        const formatOptions = document.getElementById('formatOptions');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        getInfoBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('유튜브 링크를 입력해주세요.');
                return;
            }

            loading.classList.add('show');
            videoInfo.classList.remove('show');
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '동영상 정보를 가져올 수 없습니다.');
                }

                currentVideoInfo = data;
                displayVideoInfo(data);
                
            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('show');
            }
        });

        function displayVideoInfo(info) {
            videoThumbnail.src = info.thumbnail;
            videoTitle.textContent = info.title;
            videoUploader.textContent = info.uploader;
            videoDuration.textContent = formatDuration(info.duration);
            videoViews.textContent = formatNumber(info.view_count) + ' views';

            // 포맷 옵션 생성
            formatOptions.innerHTML = '';
            
            // 기본 옵션들
            const defaultFormats = [
                { id: 'best', name: '최고 품질', desc: '자동 선택' },
                { id: 'worst', name: '최저 품질', desc: '빠른 다운로드' }
            ];

            defaultFormats.forEach(format => {
                const option = document.createElement('div');
                option.className = 'format-option';
                option.dataset.format = format.id;
                option.innerHTML = `
                    <div><strong>${format.name}</strong></div>
                    <div style="font-size: 0.8rem; color: #666;">${format.desc}</div>
                `;
                option.addEventListener('click', () => selectFormat(format.id, option));
                formatOptions.appendChild(option);
            });

            // 사용 가능한 포맷들
            if (info.formats && info.formats.length > 0) {
                const videoFormats = info.formats.filter(f => f.vcodec !== 'none');
                videoFormats.slice(0, 5).forEach(format => {
                    const option = document.createElement('div');
                    option.className = 'format-option';
                    option.dataset.format = format.format_id;
                    option.innerHTML = `
                        <div><strong>${format.resolution || format.ext.toUpperCase()}</strong></div>
                        <div style="font-size: 0.8rem; color: #666;">
                            ${format.filesize ? formatFileSize(format.filesize) : '크기 미정'}
                        </div>
                    `;
                    option.addEventListener('click', () => selectFormat(format.format_id, option));
                    formatOptions.appendChild(option);
                });
            }

            videoInfo.classList.add('show');
        }

        function selectFormat(formatId, element) {
            // 모든 옵션에서 selected 클래스 제거
            document.querySelectorAll('.format-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // 선택된 옵션에 selected 클래스 추가
            element.classList.add('selected');
            selectedFormat = formatId;
        }

        downloadBtn.addEventListener('click', async () => {
            if (!currentVideoInfo) {
                showError('먼저 동영상 정보를 가져와주세요.');
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 다운로드 중...';
            progressContainer.classList.add('show');

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        url: urlInput.value.trim(),
                        format_id: selectedFormat
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '다운로드 중 오류가 발생했습니다.');
                }

                // 파일 다운로드
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentVideoInfo.title + '.mp4';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                progressText.textContent = '다운로드 완료!';
                progressFill.style.width = '100%';

            } catch (error) {
                showError(error.message);
                progressContainer.classList.remove('show');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<i class="fas fa-download"></i> 다운로드 시작';
            }
        });

        // Enter 키로 검색
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getInfoBtn.click();
            }
        });
    </script>
</body>
</html>
