<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>간단한 챗봇</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div class="container">
    <header>
        <h1>간단한 챗봇</h1>
        <button id="resetBtn" title="대화 초기화">초기화</button>
    </header>
    <main id="chat"></main>
    <footer>
        <form id="chatForm">
            <input id="message" type="text" placeholder="메시지를 입력하세요..." autocomplete="off" />
            <button type="submit">전송</button>
        </form>
    </footer>
</div>
<script src="/static/app.js"></script>
</body>
<!-- 간단한 데모 UI -->
</html>
